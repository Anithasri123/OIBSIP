<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo list</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #C0C9EE, #A2AADB);
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width:1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 5px 15px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a148c;
    }

    input[type="text"] {
      width: 75%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-btn {
      background-color: #7b1fa2;
      color: white;
    }

    .add-btn:hover {
      background-color: #6a1b9a;
    }

    .section {
      margin-top: 30px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #4a148c;
    }

    .task {
      background: #f3f3f3;
      border-left: 6px solid #7b1fa2;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      transition: transform 0.2s;
    }

    .task:hover {
      transform: translateY(-2px);
      background: #e8eaf6;
    }

    .task.completed {
    background: #dcedc8;
    border-left-color: #388e3c;
    }


    .task small {
      display: block;
      color: #666;
      margin-top: 4px;
      font-size: 12px;
    }

    .actions button {
      background-color: #f1f1f1;
      color: #333;
    }

    .actions button:hover {
      background-color: #ddd;
    }

    .actions button:first-child {
      background-color: #4caf50;
      color: white;
    }

    .actions button:first-child:hover {
      background-color: #388e3c;
    }

    .actions button:nth-child(even){
      background-color: #7d80ca;
      color: white;
    }

    .actions button:nth-child(even):hover{
      background-color: #5054c9;
      color: white;
    }

    .actions button:last-child {
      background-color: #f44336;
      color: white;
    }

    .actions button:last-child:hover {
      background-color: #d32f2f;
    }

    .actions {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="animatedHeading"></h1>


    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
      <input id="taskInput" type="text" placeholder="Enter the task" />
      <button onclick="addTask()" class="add-btn">Add</button>
    </div>

    <div class="section">
      <h2>Pending Tasks</h2>
      <div id="pendingTasks"></div>
    </div>

    <div class="section">
      <h2>Completed Tasks</h2>
      <div id="completedTasks"></div>
    </div>
  </div>
  
  
  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const pendingDiv = document.getElementById('pendingTasks');
      const completedDiv = document.getElementById('completedTasks');
      pendingDiv.innerHTML = '';
      completedDiv.innerHTML = '';

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task' + (task.completed ? ' completed' : '');
        taskDiv.innerHTML = `
          <div>
            <strong>${task.text}</strong>
            <small>${task.completed ? 'Completed' : 'Added'}: ${task.timestamp}</small>
          </div>
          <div class="actions">
            <button onclick="toggleComplete(${index})">${task.completed ? '‚Ü© Undo' : '‚úî Done'}</button>
            <button onclick="editTask(${index})">‚úè</button>
            <button onclick="deleteTask(${index})">üóë</button>
          </div>
        `;

        if (task.completed) {
          completedDiv.appendChild(taskDiv);
        } else {
          pendingDiv.appendChild(taskDiv);
        }
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      const newTask = {
        text,
        completed: false,
        timestamp: new Date().toLocaleString(),
      };
      tasks.push(newTask);
      input.value = '';
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      tasks[index].timestamp = new Date().toLocaleString();
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt('Edit task:', tasks[index].text);
      if (newText) {
        tasks[index].text = newText;
        saveTasks();
        renderTasks();
      }
    }
    const heading = "üìù My To-Do List";
  const h1 = document.getElementById('animatedHeading');
  let i = 0;

  function typeLetter() {
    if (i < heading.length) {
      h1.innerHTML += heading.charAt(i);
      i++;
      setTimeout(typeLetter, 100);
    }
  }

  typeLetter();
    renderTasks();
  </script>
</body>
</html>
