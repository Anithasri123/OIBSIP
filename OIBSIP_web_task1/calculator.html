<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>

<body>

  <div class="container">

    <input type="text" id="result" />
    <div class="buttons">

      <button class="op" onclick="clearresult()">clear</button>
      <button class="op" onclick="backspace()">del</button>
      <button class="op" onclick="squareroot()">√</button>
      <button class="op" onclick="addOperator('/')">÷</button>
      <button class="op" onclick="addOperator('*')">x</button>
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button class="op" onclick="addOperator('-')">-</button>
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button class="op" onclick="addOperator('+')">+</button>
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="output()" class="equal">=</button>
      <button onclick="addNumber('0')" class="zero">0</button>
      <button onclick="addNumber('.')">.</button>

    </div>

  </div>

  <script src="calculator.js"></script>
</body>

</html>
